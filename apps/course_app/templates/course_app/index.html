    <h2>Add a new course</h2>
    <form action="/add" method="post">
    {% csrf_token %}
    <label>Name: <input type="text" name="course_name"></label>
    <label>Description: <input type="text" name="course_description"></label>
    <input id = 'add_but' type="submit" name="Submit" value="Add">
    </form>
    <h2>Courses</h2>
    <table>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{course.name}}</td>
            <td>{{course.description}}</td>
            <td>{{course.created_at}}</td>
            <td><a href="/destroy/{{course.id}}">remove</a></td>
            <!--<td><a href="/destroy/{{course.id}}">remove</a></td>-->
            <!--<td><a href="/choice">remove</a></td>-->
        </tr>
      {% endfor %}
    </table>
</body>
